		<p>Cricket is a bat&#45&#59;and&#45&#59;ball game played between two teams of eleven players each on a cricket field, at the centre of which is a rectangular 22&#45&#59;yard&#45&#59;long pitch with a target called the wicket &#40&#59;a set of three wooden stumps topped by two bails&#41&#59;.<br> At each end. Each phase of play is called an innings during which one team bats, attempting to score as many runs as possible, whilst their opponents field.<br> Depending on the type of match, the teams have one or two innings apiece and, when the first innings ends, the teams swap roles for the next innings. Except in matches which result in a draw, the winning team is the one that scores the most runs, including any extras gained.<br>Estimated 2 billion+ followers makes cricket one of the most popular sport mainly in commomwealth countries like England, India, Pakistan, Bangladesh, Australia, New Zealand, Carribeans and South Africa.<br> For more information <a href&#61;&ldquohttps&#58&#59;&#47&#59;&#47&#59;en.wikipedia.org&#47&#59;wiki&#47&#59;Cricket&ldquo>Check This OUT!<&#47&#59;a><&#47&#59;p>
